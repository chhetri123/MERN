<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Inventory Management System</h1>

      <!-- Product Entry Form -->
      <div class="card mb-4">
        <div class="card-header">Add Product</div>
        <div class="card-body">
          <form id="productForm">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input type="text" class="form-control" id="category" required />
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" required />
            </div>
            <input type="text" hidden id="product-id" value="" />
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
        </div>
      </div>

      <!-- Search and Filter -->
      <div class="mb-4">
        <input
          type="text"
          id="searchBar"
          class="form-control"
          placeholder="Search by product name or category"
        />
      </div>

      <!-- Product Table -->
      <div class="card">
        <div class="card-header">Product Inventory</div>
        <div class="card-body">
          <table class="table table-bordered" id="productTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Date of Entry</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
              <!-- Product rows will be added here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Inventory Summary -->
      <div class="mt-4">
        <h3>Inventory Summary</h3>
        <p id="totalProducts">Total Products: 0</p>
        <p id="totalQuantity">Total Quantity: 0</p>
        <p id="totalValue">Total Value: $0</p>
      </div>
    </div>

    <script src="inventory.js"></script>
  </body>
</html>
