<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Greeting App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Introduction</h1>
    <h3>Greeting App</h3>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="displayGreeting()">Greet Me!</button>
    <div id="greetingOutput"></div>
    <button id="button" onclick="counter()">Count Me</button>
  </body>
  <script>
    const button = document.getElementById("button");
    // Function to display the greeting
    function displayGreeting() {
      // Get the name input value
      const nameInput = document.getElementById("nameInput").value;

      // Check if the input is not empty
      if (nameInput.trim() !== "") {
        // Create a greeting message
        const greetingMessage = `Hello, ${nameInput}! Welcome to the JavaScript Greeting App.`;

        // Display the greeting message
        document.getElementById("greetingOutput").innerText = greetingMessage;
      } else {
        // Display a message asking for the name
        document.getElementById("greetingOutput").innerText =
          "Please enter your name.";
      }
    }

    // Counter function
    let count = 0;
    function counter() {
      // Increment the counter
      count++;
      // Display the counter value
      document.getElementById(
        "button"
      ).innerText = `You've clicked ${count} times.`;
    }
  </script>
</html>
