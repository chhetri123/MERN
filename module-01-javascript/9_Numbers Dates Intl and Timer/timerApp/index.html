<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer App</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-4">Countdown Timer App</h1>
      <div class="my-4">
        <input
          type="datetime-local"
          id="countdown-time-input"
          class="form-control"
          aria-label="Countdown Time"
        />
        <button id="set-countdown-btn" class="btn btn-info mt-2">
          Set Countdown
        </button>
      </div>
      <div id="timer" class="display-4">00:00:00</div>
      <div class="my-4">
        <button id="start-btn" class="btn btn-primary mx-2">Start</button>
        <button id="stop-btn" class="btn btn-danger mx-2">Stop</button>
        <button id="reset-btn" class="btn btn-secondary mx-2">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
