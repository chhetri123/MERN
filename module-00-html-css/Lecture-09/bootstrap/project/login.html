<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Twitter Clone Bootstrap 5 Example</title>

    <link
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark ticky-top bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand fw-light" href="/"
          ><span class="fas fa-brain me-1"> </span>Ideas</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6">
          <form class="form mt-5" action="" method="post">
            <h3 class="text-center text-dark">Login</h3>
            <div class="form-group">
              <label for="email" class="text-dark">Email:</label><br />
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
            <div class="form-group mt-3">
              <label for="password" class="text-dark">Password:</label><br />
              <input
                type="text"
                name="password"
                id="password"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-dark"></label><br />
              <input
                type="submit"
                name="submit"
                class="btn btn-dark btn-md"
                value="submit"
              />
            </div>
            <div class="text-right mt-2">
              <a href="register.html" class="text-dark">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
