<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-element Task</title>
    <style>
      ul.custom-list {
        list-style: none;
        padding: 0;
      }
      ul.custom-list li {
        position: relative;
        padding-left: 20px;
        margin-bottom: 10px;
      }
      ul.custom-list li::before {
        content: "â˜…";
        color: gold;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <ul class="custom-list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
  </body>
</html>
