<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      blockquote::before {
        content: open-quote;
        font-size: 2em;
        color: #ccc;
      }
      blockquote::after {
        content: close-quote;
        font-size: 2em;
        color: #ccc;
      }
      blockquote {
        font-style: italic;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <blockquote>This is a quoted text.</blockquote>
  </body>
</html>
