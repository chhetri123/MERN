<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        animation: pulse 2s infinite alternate;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.5);
        }
      }
      .text {
        font-size: 24px;
        animation: colorChange 4s infinite;
      }
      @keyframes colorChange {
        0% {
          color: red;
        }
        25% {
          color: blue;
        }
        50% {
          color: green;
        }
        75% {
          color: orange;
        }
        100% {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CSS Animations Example</h1>
      <div class="box"></div>
      <p class="text">Animated Text</p>
    </div>
  </body>
</html>
