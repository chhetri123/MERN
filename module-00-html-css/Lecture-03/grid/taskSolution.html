``html
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanded Grid Layout Example</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
          "header header"
          "sidebar main"
          "footer footer";
        gap: 1em;
        padding: 1em;
      }
      .header {
        grid-area: header;
        background-color: #f4f4f4;
        padding: 1em;
      }
      .sidebar {
        grid-area: sidebar;
        background-color: #ccc;
        padding: 1em;
      }
      .main {
        grid-area: main;
        background-color: #f4f4f4;
        padding: 1em;
      }
      .footer {
        grid-area: footer;
        background-color: #ccc;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main Content</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
