<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout Example</title>
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: stretch;
        height: 100vh;
      }
      .flex-item {
        background-color: #f4f4f4;
        padding: 1em;
        margin: 1em;
        flex: 1;
      }
      .flex-item:nth-child(odd) {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">Item 1</div>
      <div class="flex-item">Item 2</div>
      <div class="flex-item">Item 3</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Demo</title>
    <style>
      .container {
        display: flex;
        border: 2px solid #333;
        padding: 10px;
      }
      .item {
        background-color: lightblue;
        padding: 20px;
        margin: 10px;
        flex: 1;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>

<!-- Task Solution -->
<!-- ALign item horizontally -->
<style>
  .container {
    display: flex;
    justify-content: space-between; /* Modify this value to see different alignments */
    border: 2px solid #333;
    padding: 10px;
  }
</style>

<!-- ALign item vertically -->
<style>
  .container {
    display: flex;
    align-items: center; /* Modify this value to see different alignments */
    border: 2px solid #333;
    padding: 10px;
    height: 200px; /* Add height to see vertical alignment */
  }
</style>

<!-- Add items with different widths -->
<style>
  .container {
    display: flex;
    justify-content: space-between;
    border: 2px solid #333;
    padding: 10px;
  }
  .item {
    flex: 1; /* Modify this value to see different widths */
    background-color: lightblue;
    padding: 20px;
    margin: 10px;
    text-align: center;
  }
</style>

<!-- Task 4: Create a Responsive Layout -->
<style>
  .container {
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap onto multiple lines */
    border: 2px solid #333;
    padding: 10px;
  }
  .item {
    background-color: lightblue;
    padding: 20px;
    margin: 10px;
    flex: 1 1 calc(33.33% - 40px); /* Adjust item size for wrapping */
    text-align: center;
  }
  @media (max-width: 600px) {
    .item {
      flex: 1 1 100%; /* Full width on small screens */
    }
  }
