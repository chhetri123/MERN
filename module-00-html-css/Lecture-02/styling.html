<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling</title>
  </head>
  <style>
    /* Inline style  */
    h1 {
      color: red;
      font-size: 24px;
    }

    /* Internal style sheet  */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Attribute selectors  */
    p[class="highlight"] {
      background-color: orange;
      font-style: italic;
    }
  </style>
  <body>
    <!-- Inline style  -->
    <h1 style="color: red; font-size: 24px">Hello World!</h1>

    <!-- External style sheet  -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Internal style sheet  -->
    <style>
      body {
        background-color: lightblue;
      }
    </style>
    <!-- Ins -->
    <div>
      <p>Heloo</p>
    </div>
    <div></div>
    <div></div>
    <!--  -->
    <div class="sjhdhkjsd"></div>
    <div></div>
    <div></div>
    <!--  -->
    <div></div>
    <div></div>
    <div></div>

    <!-- Attribute selectors  -->
    <p class="highlight">This is a highlighted text.</p>

    <!-- Pseudo-classes  -->
    <a href="#" class="button" style="background-color: green">Click Me!</a>
  </body>
</html>
